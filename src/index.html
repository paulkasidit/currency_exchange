<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currency exchange</title>
  </head>
  <body>

    <!--Header Box-->
    <div class = "container">
      <div class = "header-box">
        <p>get the best rates here through our exclusive members only currency exchange platform</p>
      </div>
      <div class = "currency-form-container-box"> 

         <!--Convert Form-->
        <div class = "convertForm">
          <form id = "conversionForm">
            <label> From: 
              <select id = "USD">USD</select>
            </label> 
            <label>To: 
              <select id = "JPY">JPY</select> 
            </label>
            <label>Amount:
              <input id="amount" type="number" min="0">
            </label> 
            <button type="submit" class="submitButton" id="submitButton">Convert</button>
          </form>
        </div>
      </div>

      <!--Output Area-->
    </div>
  </body>
</html>
