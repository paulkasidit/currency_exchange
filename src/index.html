<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currency exchange</title>
  </head>
  <body>

    <!--Header Box-->
    <div class = "container">
      <div class = "header-box">
        <p>get the best rates here through our exclusive members only currency exchange platform</p>
      </div>
      <div class = "currency-form-container-box"> 

         <!--Convert Form-->
        <div class = "convertForm">
          <form id = "conversionForm">
            <label> From: 
              <select name = "USD" id = "USD">
                <option value = "USD">USD</option>
              </select>
            </label> 
            <div id = "targetCurrency">
              <label>To: 
                <select name = "targetCurrency" id = "targetCurrency">
                  <option value = "EUR">Euro</option>
                  <option value = "GBP">Pounds</option>
                  <option value = "SGD">Singapore Dollars</option>
                  <option value = "JPY">Japanese Yen</option>
                  <option value = "CNY">Chinese Yuan</option>
                </select>
              </label>
            </div>
            <div id = "amount">
              <label>Amount:
                <input id="amount" type="number" min="0">
              </label> 
            </div>
            <button type="submit" class="submitButton" id="submitButton">Convert</button>
          </form>
        </div>
      </div>

      <!--Output Area-->
      <div id = "output-area">
        <br>
        <h2>Best offer today is:</h2>
        <p id = "convertedAmount"></p><p id = "currencyID"></p>
        <p>Call (800)-186-1866 to lock in and secure this rate.</p>
      </div> 
    </div>
  </body>
</html>
